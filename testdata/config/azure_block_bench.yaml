config-version: 1.0.0

logging:
  level: log_err
  file-path: "./cloudfuse.log"
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

libfuse:
  ignore-open-flags: true

block_cache:
  block-size-mb: 16
azstorage:
  mode: key
  container: { 0 }
  account-name: { AZURE_STORAGE_ACCOUNT }
  account-key: { AZURE_STORAGE_ACCESS_KEY }
