config-version: 1.0.0

logging:
  level: log_debug
  file-path: "cloudfuse-logs.txt"
  type: base

components:
  - libfuse
  - stream
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flags: true

stream:
  block-size-mb: 16
  max-buffers: 300
  buffer-size-mb: 8

attr_cache:
  timeout-sec: 3600
  enable-symlinks: true

azstorage:
  type: { STO_ACC_TYPE }
  endpoint: { STO_ACC_ENDPOINT }
  use-http: false
  account-name: { STO_ACC_NAME }
  account-key: { STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot
