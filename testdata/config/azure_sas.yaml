config-version: 1.0.0

logging:
  level: log_debug
  file-path: "cloudfuse-logs.txt"
  type: base

components:
  - libfuse
  - file_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flags: true

file_cache:
  path: { 1 }
  timeout-sec: 30
  max-size-mb: 2048
  allow-non-empty-temp: true
  cleanup-on-start: true

attr_cache:
  timeout-sec: 3600
  enable-symlinks: true

azstorage:
  type: { STO_ACC_TYPE }
  endpoint: { STO_ACC_ENDPOINT }
  use-http: false
  account-name: { STO_ACC_NAME }
  sas: { STO_ACC_SAS }
  mode: sas
  container: { 0 }
  tier: hot
