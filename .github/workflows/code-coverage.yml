          "spn-secret": "${{ secrets.AZTEST_SECRET }}",
          "skip-msi": true,
          "proxy-address": ""
        }
        "@
        $content | Out-File -FilePath $cnfFile -Encoding Ascii
      shell: powershell

    - name: Create S3 Configuration File on Windows
