      - name: Create Config File - S3 - Block Cache
        env:
          S3_BUCKET_NAME: "${{ secrets.S3TEST_BUCKET_NAME }}"
          S3_ENDPOINT: "${{ secrets.S3TEST_ENDPOINT }}"
          S3_KEY_ID: "${{ secrets.S3TEST_ACCESS_KEY }}"
