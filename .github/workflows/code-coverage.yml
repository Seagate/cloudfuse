    strategy:
      matrix:
        go: ['1.22']
        job_name: ['windows']

        include:
          - job_name: windows
            os: windows-latest
            containerName: 'test-cnt-win'

    runs-on:  ${{ matrix.os }}
    env:
      MOUNT_DIR: "$HOME/blob_mnt"
      TEMP_DIR: "$HOME/cloudfuse_tmp"
      WORK_DIR: "."
      cloudfuse_ADLS_CFG: "./cloudfuse.adls.yaml"
      cloudfuse_ADLS_CFG_HMON: "./cloudfuse.adls.hmon.yaml"
