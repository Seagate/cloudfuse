name: Feature request
description: Request a new feature or improvement to Cloudfuse. Please first check to make sure this has not yet been requested.  
labels: [enhancement]
body:
  - type: textarea
    id: feature
    attributes:
      label: Please describe the feature/improvement you would like to see added. 
    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Please explain why you think adding this feature/improvement is important. 
    validations:
      required: true